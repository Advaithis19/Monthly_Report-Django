{% extends '../base.html' %}



{%block content%}
<div class="login">
  <div class="container" style="background: transparent;">
    <div class="row justify-content-center trans">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="card card-login mb-4 col-md-8 col-12 p-4">
            <h3 class="header mb-4 text-center">Update Profile</h3>
            <div class="row justify-content-center">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group form_error">
                  {% if form.errors %}
                    {% for key,value in form.errors.items %} 
                    <p>
                      {{ value }}
                    </p>
                    {% endfor %}

                  {% endif %}
                </div>
                <div class="form-group row mb-4">
                    <label class="login-label col-md-12">First Name</label>
                      <div class="col-md-12">{{ form.fname }}</div>
                </div>
                <div class="form-group row mb-4">
                    <label class="login-label col-md-12">Middle Name</label>
                      <div class="col-md-12" style="width:100%;">{{ form.mname }}</div>
                </div>
                <div class="form-group row mb-4">
                    <label class="login-label col-md-12">Last Name</label>
                      <div class="col-md-12">{{ form.lname }}</div>
                </div>
                <div class="form-group row mb-4">
                    <label class="login-label col-md-12">Username</label>
                      <div class="col-md-12">{{ form.uname }}</div>
                </div>
                <div class="form-group row mb-4">
                    <label class="login-label col-md-12">Department</label>
                      <div class="col-md-12">{{ form.department }}</div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" value="Submit" class="btn"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
